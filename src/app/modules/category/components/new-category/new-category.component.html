<h2 mat-dialog-title> Agregar nueva Categor√≠a </h2>    
<mat-dialog-content>
    <form [formGroup]="categoryForm">
        <div class="category-container">
            <mat-form-field class="bg-c-white">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="" formControlName="name" required/>
                
            </mat-form-field>
            <mat-form-field>
                <mat-label>Descripcion</mat-label>
                <input matInput placeholder="" formControlName="description" required/>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" (click)="onSave()" [disabled]="categoryForm.invalid">
        <mat-icon>save</mat-icon> Guardar
    </button>
    <button mat-button color="warn" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancelar
    </button>
</mat-dialog-actions>
